<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 115 70'><text y='0.9em' font-size='90'>🎮</text></svg>">
    <link rel="stylesheet" href="/shared/domain/global.css">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <h1>Mini Games</h1>
    <p style="color: #b0b8d1; text-align: center; margin: 2em;">
        Simple games created with GitHub Copilot in HTML5, CSS, and JavaScript.
    </p>
    <div class="games">
        <a class="container game-card" href="/snake">
            <div class="game-icon">🐍</div>
            <div class="game-title">Snake</div>
            <div class="game-desc">Eat food, grow, and avoid crashing into yourself!</div>
        </a>
        <a class="container game-card" href="/tetris">
            <div class="game-icon">🟦</div>
            <div class="game-title">Tetris</div>
            <div class="game-desc">Stack blocks, clear lines, and reach the highest score.</div>
        </a>
        <a class="container game-card" href="/pong">
            <div class="game-icon">🏓</div>
            <div class="game-title">Pong</div>
            <div class="game-desc">Classic Pong: control your paddle and beat the AI!</div>
        </a>
    </div>
</body>

</html>
