<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üêç</text></svg>">
</head>

<body>
    <a class="back-link" href="/index.html">Back</a>
    <div class="container">
        <h1>Snake</h1>
        <canvas id="game"></canvas>
        <div id="controlsDesktop">
            <h3 class="title">Controls</h3>
            <div class="item">
                <span class="key">‚Üë</span>
                <p>Move up</p>
            </div>
            <div class="item">
                <span class="key">‚Üì</span>
                <p>Move down</p>
            </div>
            <div class="item">
                <span class="key">‚Üê</span>
                <p>Move left</p>
            </div>
            <div class="item">
                <span class="key">‚Üí</span>
                <p>Move right</p>
            </div>
            <div class="item">
                <span class="key space"></span>
                <p>Restart the game when you lose</p>
            </div>
        </div>
        <div id="controlsMobile">
            <h3 class="title">Controls</h3>
            <div class="items">
                <button id="btnMUp" class="buttonGame">‚Üë</button>
            </div>
            <div class="items">
                <button id="btnMLeft" class="buttonGame">‚Üê</button>
                <button id="btnMDown" class="buttonGame">‚Üì</button>
                <button id="btnMRight" class="buttonGame">‚Üí</button>
            </div>
            <div class="items">
                <button id="btnMRestart" class="buttonGame restart">Restart</button>
            </div>
        </div>
        <button id="startGame" class="button">Start</button>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
